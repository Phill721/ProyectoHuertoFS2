<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - HuertoHogar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #F7F7F7;
            --accent-green: #2E8B57;
            --accent-yellow: #FFD700;
            --accent-brown: #8B4513;
            --text-main: #333333;
            --text-secondary: #666666;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Playfair Display', serif;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .encabezado {
            background-color: var(--accent-green);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .contenedor-admin {
            display: flex;
            min-height: 500px;
        }

        .barra-lateral {
            width: 250px;
            background-color: var(--accent-brown);
            color: white;
            padding: 20px;
        }

        .menu-admin {
            list-style: none;
            margin-top: 20px;
        }

        .menu-admin li {
            margin-bottom: 10px;
        }

        .menu-admin a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            border-radius: 4px;
        }

        .menu-admin a:hover, .menu-admin a.activo {
            background-color: var(--accent-green);
        }

        .contenido-admin {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bienvenida {
            max-width: 600px;
        }

        .bienvenida h2 {
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .bienvenida p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .estadisticas {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .tarjeta-estadistica {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            min-width: 180px;
        }

        .tarjeta-estadistica .numero {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-green);
            margin-bottom: 10px;
        }

        .tarjeta-estadistica .label {
            color: var(--text-secondary);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .contenedor-admin {
                flex-direction: column;
            }
            
            .barra-lateral {
                width: 100%;
            }
            
            .estadisticas {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="logo">
                <i class="fas fa-leaf"></i> HuertoHogar-Admin
            </div>
            <a href="index.html" class="btn btn-danger">Volver a la Tienda</a>
        </header>

        <div class="contenedor-admin">
            <div class="barra-lateral">
                <h2>Panel de Control</h2>
                <ul class="menu-admin">
                    <li><a href="admin.html" class="menu-admin-enlace activo">Inicio</a></li>
                    <li><a href="productos-admin.html" class="menu-admin-enlace">Productos</a></li>
                    <li><a href="usuarios.html" class="menu-admin-enlace">Usuarios</a></li>
                    <li><a href="ventas.html" class="menu-admin-enlace">Ventas</a></li>
                </ul>
            </div>

            <div class="contenido-admin">
                <div class="bienvenida">
                    <h2>Panel de Administración</h2>
                    <p>Desde aquí puedes gestionar los productos y usuarios de Huerto Hogar. Selecciona una opción para comenzar.</p>

                    <div class="estadisticas">
                        <div class="tarjeta-estadistica">
                            <div class="numero">9</div>
                            <div class="label">Productos</div>
                        </div>
                        <div class="tarjeta-estadistica">
                            <div class="numero">43</div>
                            <div class="label">Usuarios</div>
                        </div>
                        <div class="tarjeta-estadistica">
                            <div class="numero">12</div>
                            <div class="label">Ventas Hoy</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
