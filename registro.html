            <ul class="navbar-nav ms-auto" id="nav-links">
                <li class="nav-item" id="login-link">
                    <a class="nav-link nav-text" href="iniciosesion.html" style="color:rgb(216, 213, 213);">Iniciar sesion</a>
                </li>
                <li class="nav-item" id="register-link">
                    <a class="nav-link nav-text" href="registro.html" style="color:rgb(216, 213, 213);">Registrar usuario</a>

    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 shadow rounded p-4">
                <form id="register-form" class="was-validated" >
                    <div class="mb-3">
                        <h1>Registro de Clientes</h1>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            <input type="text" required name="rut" id="rut" class="form-control" onchange="validarYFormatearRUT()" />
                        
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Ingrese rut</div>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Nombre de Usuario</label>
                            <input type="text" required name="user" id="user" class="form-control" />
                        
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Complete este campo</div>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" required name="pass" id="pass" class="form-control" />
                        
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Ingrese password</div>
                        </div>
                        <div class="mb-3">
                            <label for="repass" class="form-label">Reingrese Password</label>
                            <input type="password" required name="repass" id="repass" class="form-control" onblur="validarPassword()" />
                        
                            <div class="valid-feedback"></div>
                            <div class="text-danger" id="passcheck"></div>
                        </div>
                    </div>


                    <div class="text-center">
                        <input  type="submit" value="Registrar" class="btn btn-md btn-success">
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="js/form_scripts.js"></script>
</body>

</html>
